[loggers]
keys=root,drift,azure

[handlers]
keys=consoleHandler

[formatters]
keys=defaultFormatter

[logger_root]
level=INFO
handlers=consoleHandler

[logger_drift]
level=DEBUG
handlers=consoleHandler
qualname=drift
propagate=0

[logger_azure]
level=WARN
handlers=consoleHandler
qualname=azure
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=defaultFormatter
args=(sys.stdout,)

[formatter_defaultFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S